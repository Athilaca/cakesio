<section class="home-slider position-relative mb-30">
    <div class="container">
        <div class="home-slide-cover bg-grey-10 mt-30">
            <div class="hero-slider-1 style-4 dot-style-1 dot-style-1-position-1">
                <div class="single-hero-slider single-animation-wrap">
                    <div class="container">
                       
                        <div class="row align-items-center slider-animated-1">
                            <div class="col-lg-5 col-md-6">

                                </div>
                            </div>
                            <div class="col-lg-7 col-md-6">
                                <div class="single-slider-img single-slider-img-1">
                                    <img class="animated" src="{{banner.banner.url}}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="single-hero-slider single-animation-wrap" style="background:url({{banners.banner.url}});background-repeat: no-repeat;
                 background-size: 100% 100%;">

                    background-size: 100% 100%;">
                        <div class="row align-items-center slider-animated-1" >
                            <div class="col-lg-5 col-md-6">
                                <div class="hero-slider-content-2" >

                                    <h2 class="animated fw-900 text-brand">Great Collection</h2>
                                    <p class="animated">Save more with coupons & up to 20% off</p>
                                    <a class="animated btn btn-brush btn-brush-1" href="shop-product-right.html" tabindex="0"> Get It Now </a>
                                </div>
                            </div>
                            {% comment %} <div class="col-lg-7 col-md-6">
                                <div class="single-slider-img single-slider-img-1">
                                    <img class="animated banner-img" src="{{banners.banner.url}}" alt="" style="width:100%">
                                </div> 
                               
                            </div> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider-arrow hero-slider-1-arrow"></div>
